<html>
	<head>
		<title>Product Insertion</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
			.form-input {
			  padding-top: 8px;
			  padding-bottom: 8px;
			}

			.bd-placeholder-img {
				font-size: 1.125rem;
				text-anchor: middle;
				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}
		</style>	
	</head>
	
	<body>
		<div class="position-absolute top-0 start-50" style="margin-top: 200px">
			<div class="row g-2" >
				<h3 class="h3 mb-1">Welcome to Shopify Logistics</h3>
				<a href="/products/">
					<button class="mx-auto btn btn-sml btn-secondary">View Products</button>
				</a>
			</div>
			<form action="/products" method="POST">
				<div class=form-input>
					<label for="name"> Product Name </label>
					<input type="textbox" name="name" placeholder=" Short sleeve shirt" required><br>
				</div>
				<div class=form-input>
					<label for="price"> Product Price ($):</label>  
					<input type="text" name="price" placeholder= 0.00 pattern="\d*" required><br>
				</div>
				<div class=form-input>
					<label for="stock"> Product Stock </label> 
					<input type="number" name="stock" maxlength="24"required><br>
				</div>
				<div class="row g-2" style="padding-top: 30px;">
					<button class="w-100 btn btn-sml btn-primary" type="submit">Add Product</button>
				</div>
			</form>
	</div>
	</body>
</html>
